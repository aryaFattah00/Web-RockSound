<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="Box-container-kiri">
          <h1>Selamat datang 
            <br>di 
            <br> RockSound
          </h1>
          <h2>Masuk untuk melihat alat musik yang anda 
            <br>minati
          </h2>

          <form action="/login" method="POST">
            <label for="email" class="p1">Email Anda</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email anda">
            <img class="fotosurat" src="foto/letter.png" alt="">
            <label for="password" class="p2">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi">
            <img class="gembok" src="foto/padlock.png" alt="">

            <div class="forgot">
              <a href="#">Lupa kata sandi?</a>
            </div>

            <button type="submit">Masuk</button>
            <div class="atau">Atau masuk dengan cara yang lain?</div>
            <div class="sosial">
              <button class="google">
                <span class="kata">Masuk dengan google</span>
                <img class="gmbrg" src="foto/google.png" alt="">
              </button>
              <button class="Facebook">
                <span class="kata2">Masuk dengan Facebook</span>
                <img class="gmbrfb" src="foto/facebook.png" alt="">
              </button>
          </form>
            </div>
              <div class="signup">
                  <p class="tanya">Belum punya akun? </p>
                <div>
                  <button class="tombolsignup" onclick="location.href='akunbaru.html'">
                  <span class="kata3">Buat akun baru</span>
                  <img class="gmbradd" src="foto/adduser.png" alt="">
                  </button>
                </div>
            </div>
        </div>
      <div class="Box-container-kanan">
        <img src="foto/bgRck.png" alt="">
      </div>
  </div>
</body>
<script src="js/script.js"></script>
</html>
